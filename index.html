<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Speech Synthesis Fix for Chrome on macOS</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; }
    select, textarea, button { font-size: 1rem; margin: 0.5rem 0; width: 100%; }
    textarea { height: 100px; }
    #log { background: #f0f0f0; padding: 1rem; height: 200px; overflow-y: auto; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Text‚Äëto‚ÄëSpeech Fix Demo</h1>

  <!-- Voice selection -->
  <label for="voiceSelect">Choose Voice:</label>
  <select id="voiceSelect"></select>

  <!-- Text input -->
  <label for="textInput">Text to speak:</label>
  <textarea id="textInput" placeholder="Type something‚Ä¶"></textarea>

  <!-- Controls -->
  <button id="speakBtn">Speak</button>
  <button id="cancelBtn">Cancel</button>

  <!-- Debug log -->
  <div id="log"></div>

  <script>
    const synth = window.speechSynthesis;
    const logEl = document.getElementById('log');
    const voiceSelect = document.getElementById('voiceSelect');
    function log(msg) {
      const t = new Date().toLocaleTimeString();
      logEl.textContent += `[${t}] ${msg}\n`;
      console.log(msg);
    }

    // 1. Feature detection
    if (!('speechSynthesis' in window)) {
      log('‚ùå Speech Synthesis API not supported.');
      throw new Error('Speech Synthesis not supported');
    }
    log('‚úÖ Speech Synthesis supported.');                            

    // 2. Populate voices list
    function loadVoices() {
      const voices = synth.getVoices();
      log(`Voices loaded: ${voices.length}`);                          // :contentReference[oaicite:5]{index=5}
      voiceSelect.innerHTML = voices
        .filter(v => !v.name.toLowerCase().includes('google'))         // avoid flaky Google voices :contentReference[oaicite:6]{index=6}
        .map((v, i) => `<option value="${i}">${v.name} (${v.lang})</option>`)
        .join('');
    }
    synth.onvoiceschanged = loadVoices;
    loadVoices();

    // 3. Speak handler with queue cancel
    document.getElementById('speakBtn').onclick = () => {
      // always cancel queued utterances to avoid Chrome queue jam :contentReference[oaicite:7]{index=7}
      if (synth.speaking || synth.pending) {
        log('üîÑ Canceling previous speech‚Ä¶');
        synth.cancel();
      }

      const text = document.getElementById('textInput').value.trim();
      log(`Input: "${text}"`);
      if (!text) return log('‚ö†Ô∏è No text entered.');

      const utter = new SpeechSynthesisUtterance(text);
      const voices = synth.getVoices();
      utter.voice = voices[voiceSelect.value];  // explicit native voice
      utter.lang  = utter.voice.lang;

      // lifecycle logging
      utter.onstart   = () => log('‚ñ∂Ô∏è Utterance started');
      utter.onboundary= e => log(`üîπ Boundary at char ${e.charIndex}`);
      utter.onpause   = e => log(`‚è∏Ô∏è Paused at ${e.elapsedTime.toFixed(2)}s`);
      utter.onresume  = e => log(`‚ñ∂Ô∏è Resumed at ${e.elapsedTime.toFixed(2)}s`);
      utter.onmark    = e => log(`üîñ Mark reached: ${e.name}`);
      utter.onend     = e => log(`üèÅ Ended after ${e.elapsedTime.toFixed(2)}s`);
      utter.onerror   = e => log(`‚ùå Error: ${e.error}`);

      log('üó£Ô∏è Speaking now‚Ä¶');
      synth.speak(utter);                                             // user‚Äëgesture ensures policy compliance :contentReference[oaicite:8]{index=8}
    };

    // 4. Cancel handler
    document.getElementById('cancelBtn').onclick = () => {
      synth.cancel();
      log('‚èπÔ∏è Speech canceled by user.');
    };

    // 5. Warn about file:// context
    if (location.protocol === 'file:') {
      log('‚ö†Ô∏è Running from file:// may stall speech. Serve via HTTP(S) instead.');  // :contentReference[oaicite:9]{index=9}
    }
  </script>
</body>
</html>
